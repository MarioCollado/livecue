name: Build LiveCue

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  # Permitir ejecución manual
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]
        python-version: ["3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install flet flask python-osc pillow pyinstaller

      - name: Compilar con PyInstaller (Windows)
        if: runner.os == 'Windows'
        run: |
          pyinstaller --onefile --windowed --name=LiveCue --icon=icono.ico main.py

      - name: Compilar con PyInstaller (macOS)
        if: runner.os == 'macOS'
        run: |
          pyinstaller --onefile --windowed --name=LiveCue main.py

      - name: Compilar con PyInstaller (Linux)
        if: runner.os == 'Linux'
        run: |
          pyinstaller --onefile --name=LiveCue main.py

      - name: Subir ejecutable
        uses: actions/upload-artifact@v4
        with:
          name: LiveCue-${{ runner.os }}
          path: |
            dist/LiveCue.exe
            dist/LiveCue.app
            dist/LiveCue
          if-no-files-found: ignore

      - name: Crear Release (solo en tags)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/LiveCue.exe
            dist/LiveCue.app
            dist/LiveCue
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
